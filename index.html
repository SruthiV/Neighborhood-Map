<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="navbar-brand">
            <span class="nav-title">Vegan Restaurants</span>
        </div>
      </div>
      <!-- search box-->
      <form class="navbar-form navbar-right" role="search">
          <div class="input-group">
              <input type="text" class="form-control" placeholder="Filter Restaurant" data-bind="textInput:searchItem, valueUpdate: 'afterkeydown'">
          <div class="input-group-btn">
              <button class="btn btn-default"><i class="glyphicon glyphicon-filter"></i></button>
          </div>
          </div>
      </form>
      </div>
    </nav>
    <!-- end navbar-->

    <!-- map -->
    <div id="map"></div>

    <!-- list-->
    <div class="container-fluid">
        <div class="row">
          <aside class="col-md-2 col-md-offset" id="navbarSupportedContent">
            <div class="list-box">
              <div class="list-group" data-bind="foreach: filteredList">
                  <a href="#" class="list-group-item list-group-item-action" data-bind="text: title, click: show"></a>
              </div>
            </div>
          </aside>
        </div>
      </div>


    <!-- Knockout.js -->
    <script src="js/main.js"></script>
    <script src="js/data.js"></script>
    <script src="js/knockout-3.4.2.js"></script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyB-axJEDmV-MkEpW8jDbEvNB4TTna_al2Q&callback=initMap" onerror="googleMapsError()">
    </script>
  </body>
</html>
